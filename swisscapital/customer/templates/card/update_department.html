
{% extends 'layout.html' %}
{% include 'navbar.html' %}
{% block content %}
{% from "_formhelpers.html" import render_field %}
{% include "_messages.html" %}
<div class="container">
    <div class="row p-5">
        {% if updatedep %}
        <a href="{{url_for('department')}}">    
            <button class="btn btn-outline-success btn_my btn_back">Go back<i class="fas fa-plus" ></i> </button>
         </a>
        <div class="col-md-3">
          
        </div>
        <div class="col-md-6 ">
           
        <h3 class="bg-info text-center">Update department</h3>
        <form action="" method="POST" enctype="multipart/form-data">
            <input type="text" name="department" class="form-control" value="{{updatedep.department}}">
            <br>
            <input type="text" name="desc" class="form-control"  value="{{updatedep.description}}">
            <input type="submit" value="update category" class="btn btn-info mt-2 form-control">
        </form>
        </div>
        {% else %}
        <a href="{{url_for('humanfeature')}}">    
            <button class="btn btn-outline-success btn_my btn_back">Go back<i class="fas fa-plus" ></i> </button>
         </a>
        <div class="col-md-3">
          
        </div>
        <div class="col-md-6 ">
        <h3 class="bg-info text-center">Update human feature </h3>
        <form action="" method="POST" enctype="multipart/form-data">
            <input type="text" name="feature" class="form-control" value="{{features.feature}}">
            <br>
            <input type="text" name="desc" class="form-control"  value="{{features.description}}">
            <input type="submit" value="update category" class="btn btn-info mt-2 form-control">
        </div>
            {% endif %}
          </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}
